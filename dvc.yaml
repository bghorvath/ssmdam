stages:
  prepare:
    cmd: python acoustic_anomaly_detection/prepare.py
    params:
    - data
    - transform
    deps:
    - data/raw/
    outs:
    - data/prepared/

  train:
    cmd: python acoustic_anomaly_detection/train.py
    params:
    - data
    - transform
    - model
    - train
    deps:
    - data/prepared/
    - acoustic_anomaly_detection/dataset.py
    - acoustic_anomaly_detection/model.py
    outs:
    - models/

  test:
    cmd: python acoustic_anomaly_detection/test.py
    params:
    - model
    deps:
    - models/
    outs:
    - results/

